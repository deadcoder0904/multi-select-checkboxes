<!DOCTYPE html>
<html>

<head>
	<title>CheckBoxes</title>
	<link rel='stylesheet' href='css/style.css'/>
</head>

<body>
	<div class='main'>
		<header>
			<h1>HOLD <kbd>SHIFT</kbd> TO CHECK MULTIPLE CHECKBOXES</h1>
		</header>
	</div>

	<h3>SELECT YOUR FAVOURITE FOOD</h3>

	<div id="checkboxes">

		<div class="labels">
			<input type="checkbox" />
			<p>FRANKY</p>
		</div>

		<div class="labels">
			<input type="checkbox" />
			<p>PIZZA</p>
		</div>

		<div class="labels">
			<input type="checkbox" />
			<p>CHICKEN</p>
		</div>

		<div class="labels">
			<input type="checkbox" />
			<p>TUNA</p>
		</div>

		<div class="labels">
			<input type="checkbox" />
			<p>BURGER</p>
		</div>

		<div class="labels">
			<input type="checkbox" />
			<p>BACON</p>
		</div>

		<div class="labels">
			<input type="checkbox" />
			<p>SCHEZWAN NOODLES</p>
		</div>

		<div class="labels">
			<input type="checkbox" />
			<p>QUINOA BITES</p>
		</div>

	</div>

	<div id="uncheck_all">
		<p>UNCHECK ALL</p>
	</div>

	<script src='js/app.js'></script>
</body>
</html>
